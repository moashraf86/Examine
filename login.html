    <!-- Mobile Search Icon -->
      <div class="flex-grow md:hidden">

            About Us
          </a>
        </li>
        <li id="search-icon" class="items-center min-w-max hidden">
          <a href="./login.html" class="text-[15px] font-normal text-dark tracking-tight">

            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="transparent" viewBox="0 0 24 24" stroke="#212529" stroke-width="2">

      <!-- Signup Form wrapper -->

            <div class="relative mb-4 md:mb-6">
              <input class="w-full h-ful py-2 md:py-[10px] px-4 border border-gray-400 rounded-md  placeholder-tertiary" type="password" name="password" placeholder="Password">

            <button type="submit" class="w-full bg-purple text-white text-[16px] md:text-xl py-2 md:py-[10px] lg:py-4 rounded-md mb-4 md:mb-6">Login</button>

            <p class="text-green-700 text-sm leading-6">
